<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 2px solid red;
            text-align: center;
            padding: 10px;

        }

        tr:nth-child(even) {
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <h1> List of the students and marks in the exam</h1>
    <table>
        <thead>
            <tr>
                <td> Names</td>

                <td> Subject</td>
                <td> Marks</td>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Avika</td>
                <td> Kannada</td>
                <td> 45</td>

            </tr>

            <tr>
                <td> Balu</td>
                <td> Hindi</td>
                <td> 76</td>

            </tr>
            <tr>
                <td> Balu</td>
                <td> Social</td>
                <td> 97</td>

            </tr>
        </tbody>


    </table>
</body>

</html>
