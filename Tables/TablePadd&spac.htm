<!DOCTYPE html>
<html>

<head>
    <title>Table calspan</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }

        table {
            padding: 10px 25px;
            border-spacing: 5px;
        }
    </style>
</head>

<body>



    <table style="width:50%">
        <caption>
            THIS IS THE STUDENTS DATA
        </caption>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>

</html>
