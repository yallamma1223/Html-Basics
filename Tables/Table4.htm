<!DOCTYPE html>
<html>

<head>
    <title>Table width</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid red;
            border-collapse: collapse;
        }
    </style>
</head>

<body>



    <table style="width:100%">
        <tr>
            <th style="width:70%">Firstname</th>
            <th style="width:15%">Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

</body>

</html>
